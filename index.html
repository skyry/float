<!DOCTYPE html>
<html lang="en">
 <head>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
</head>
<body>

 <div class="floatBlock1">
    <div class="floatBlock1__element--left"></div>
    <div class="floatBlock1__element--right"></div>
 </div>

 <div class="floatBlock2">
    <div class="floatBlock2__element--left"></div>
    <div class="floatBlock2__element--right"></div>
    <div class="floatBlock2__element--right"></div>
    <div class="floatBlock2__element--right"></div>
 </div>

 <div class="floatBlock3">
    <div class="floatBlock2__element--left"></div>
    <div class="floatBlock2__element--left"></div>
    <div class="floatBlock2__element--right"></div>
    <div class="floatBlock2__element--right"></div>
 </div>

 <div class="floatBlock4">
        <div class="floatBlock4__element--right">
            <div class="floatBlock4__element1--left"></div>
            <div class="floatBlock4__element2--right"></div>
            <div class="floatBlock4__element3--right"></div>
        </div>    
 </div>

 <div>
    <div class="floatBlock5">
        <div class="floatBlock5__element--right">
            <div class="floatBlock5__element1--left"></div>
            <div class="floatBlock5__element2--right"></div>
            <div class="floatBlock5__element3--right"></div>
        </div>
    </div>
 </div>

</html>
